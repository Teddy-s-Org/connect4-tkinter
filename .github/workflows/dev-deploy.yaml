name: Deploy to Dev (Minikube)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: self-hosted  # or [self-hosted, macOS]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t connect4-web .

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Dev with Helm
        run: |
          helm upgrade --install connect4-dev ./connect4-chart \
            -f ./connect4-chart/values-dev.yaml \
            --namespace dev --create-namespace

      - name: Verify Kubernetes Access
        run: kubectl get namespaces
